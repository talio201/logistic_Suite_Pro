<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="./icons/logistic_favicon_title.png" type="image/x-icon" />
    <title>LogisSuite - Pro - Cadastro de RH</title>
</head>
<body>
    <div class="login-container">
        <div class="logo-area">
            <img src="./icons/lista-de-controle.png" alt="Logo da Empresa">
            <h1>Cadastro de Novo Colaborador</h1>
        </div>

        <form id="register-form">
            <div id="error-message" class="error-message" style="display:none; color: red; margin-bottom: 15px;"></div>
            <div id="success-message" class="success-message" style="display:none; color: green; margin-bottom: 15px;"></div>

            <div class="input-group">
                <label for="nome_completo">Nome Completo</label>
                <input type="text" id="nome_completo" name="nome_completo" placeholder="Digite o nome completo" required>
            </div>

            <div class="input-group">
                <label for="username">Usuário (e-mail)</label>
                <input type="email" id="username" name="username" placeholder="Digite o e-mail do novo usuário" required>
            </div>
            
             <div class="input-group">
                <label for="telefone">Telefone</label>
                <input type="tel" id="telefone" name="telefone" placeholder="(XX) XXXXX-XXXX" required>
            </div>

            <div class="input-group">
                <label for="escolaridade">Escolaridade</label>
                <select id="escolaridade" name="escolaridade" required>
                    <option value="" disabled selected>Selecione o nível de escolaridade</option>
                    <option value="fundamental_incompleto">Fundamental Incompleto</option>
                    <option value="fundamental_completo">Fundamental Completo</option>
                    <option value="medio_incompleto">Médio Incompleto</option>
                    <option value="medio_completo">Médio Completo</option>
                    <option value="superior_incompleto">Superior Incompleto</option>
                    <option value="superior_completo">Superior Completo</option>
                     <option value="pos_graduacao">Pós-graduação</option>
                </select>
            </div>

            <div class="input-group">
                <label for="password">Senha Provisória</label>
                <input type="password" id="password" name="password" placeholder="Crie uma senha para o novo usuário" required>
                 <div class="password-rules">
                    A senha deve conter pelo menos 8 caracteres, incluindo números e letras.
                </div>
            </div>

            <div class="input-group">
                <label for="role">Nível de Acesso</label>
                <select id="role" name="role" required>
                    <option value="comum">Comum</option>
                    <option value="gerencial">Gerencial</option>
                </select>
            </div>
            
            <button type="submit" class="submit-btn">Cadastrar Novo Usuário</button>
        </form>
        
        <div class="footer">
            Já tem uma conta? <a href="./index.html">Faça Login</a>
        </div>
    </div>
    <script>
        document.getElementById('register-form').addEventListener('submit', async function(event) {
            event.preventDefault();

            const errorMessageDiv = document.getElementById('error-message');
            const successMessageDiv = document.getElementById('success-message');
            errorMessageDiv.style.display = 'none';
            successMessageDiv.style.display = 'none';

            const fullName = document.getElementById('nome_completo').value;
            const username = document.getElementById('username').value;
            const phone = document.getElementById('telefone').value;
            const education = document.getElementById('escolaridade').value;
            const password = document.getElementById('password').value;
            const role = document.getElementById('role').value;

            const token = localStorage.getItem('token');

            if (!token) {
                errorMessageDiv.textContent = 'Acesso negado. Apenas usuários gerenciais podem criar contas. Faça o login com uma conta autorizada.';
                errorMessageDiv.style.display = 'block';
                return;
            }

            try {
                const response = await fetch('/api/auth/register-authorized', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'x-access-token': token
                    },
                    body: JSON.stringify({
                        fullName,
                        username,
                        phone,
                        education,
                        password,
                        role
                    })
                });

                const result = await response.json();

                if (!response.ok) {
                    throw new Error(result.message || 'Ocorreu um erro.');
                }
                
                successMessageDiv.textContent = result.message;
                successMessageDiv.style.display = 'block';
                document.getElementById('register-form').reset();

            } catch (error) {
                errorMessageDiv.textContent = `Erro: ${error.message}`;
                errorMessageDiv.style.display = 'block';
            }
        });
    </script>
</body>
</html>
