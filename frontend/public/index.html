<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/styles.css" />
    <link
      rel="shortcut icon"
      href="./icons/logistic_favicon_title.png"
      type="image/x-icon"
    />
    <title>LogisSuite - Pro</title>
</head>
<body>
    <div class="login-container">
        <div class="logo-area">
            <img src="./icons/lista-de-controle.png" alt="Logo da Empresa">
            <h1>Bem-vindo</h1>
        </div>
        
        <div id="error-message" class="error-message"></div>

        <form id="login-form">
            <div class="input-group">
                <label for="username">Login</label>
                <input type="text" id="username" name="username" placeholder="Digite seu usuário ou e-mail" required>
            </div>
            
            <div class="input-group">
                <label for="password">Senha</label>
                <input type="password" id="password" name="password" placeholder="Digite sua senha" required>
            </div>
            
            <div class="forgot-password">
                <a href="./reset_passsword.html">Esqueceu sua senha?</a>
            </div>
            
            <button type="submit" class="submit-btn">Entrar</button>
        </form>
        
        <div class="footer">
            Não tem uma conta? <a href="./register.html">Cadastre-se</a>
        </div>
    </div>
    <script src="./assets/js/login.js"></script>
</body>
</html>
